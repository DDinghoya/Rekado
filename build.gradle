apply from: rootProject.file("gradle/updates.gradle")

buildscript {

    ext {

        // Version
        appVersionCode = 77
        appVersionName = "4.1.4"

        currentSDKVersion = 30
        minimumSDKVersion = 21
        NDKVersion = '21.3.6528147'

        // Gradle
        gradlePluginVersion = '4.2.2'
        gradleUpdatesVersion = '0.39.0'

        // Google: AndroidX
        androidXCoreVersion = '1.6.0'
        androidXCompatVersion = '1.2.0'
        androidXBrowserVersion = '1.3.0'
        androidXRecyclerViewVersion = '1.2.1'
        androidXPreferencesVersion = '1.1.1'
        androidXConstraintLayoutVersion = '2.0.4'
        androidXLifecycleVersion = '2.3.1'
        androidXNavigationVersion = '2.3.5'
        androidXSwipeToRefreshLayoutVersion = '1.1.0'

        // Google: Design
        materialComponentsVersion = '1.4.0'
        flexBoxLayoutVersion = '3.0.0'

        // Kotlin
        kotlinVersion = '1.5.20'
        kotlinCoroutinesVersion = '1.5.0'

        // Design
        insetterVersion = '0.6.0'

        // Tools
        eventBusVersion = '3.2.0'
        retrofitVersion = '2.9.0'
        zxingVersion = '3.6.0'
        gsonVersion = '2.8.7'
        appUpdaterVersion = '2.7'

    }

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "com.github.ben-manes:gradle-versions-plugin:$gradleUpdatesVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()

        flatDir { dirs 'libs' }

        maven { url "https://jitpack.io" }
    }
}